<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="assets/icons/medicine.svg">
    <mat-card-title>{{medicalProcedure.name}}</mat-card-title>
    <mat-card-subtitle>{{medicalProcedure.price}} lei</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{medicalProcedure.description}}
  </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openEditDialog()">Edit</button>
    <button mat-button (click)="openDeleteDialog()">Delete</button>
  </mat-card-actions>
</mat-card>
