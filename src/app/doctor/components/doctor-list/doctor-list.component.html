<div class="filter">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let doctor, let i = index">
        {{i + (paginator.pageIndex * paginator.pageSize) + 1}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let doctor"> {{doctor.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cnp">
      <th mat-header-cell *matHeaderCellDef> CNP </th>
      <td mat-cell *matCellDef="let doctor"> {{doctor.cnp}} </td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Sex </th>
      <td mat-cell *matCellDef="let doctor"> {{doctor.sex | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef> Specialization </th>
      <td mat-cell *matCellDef="let doctor"> {{doctor.specialization}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let doctor"> {{doctor.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Med Procedures </th>
      <td mat-cell *matCellDef="let doctor">
        <mat-icon class="material-icons-outlined icon" (click)="openAddMpDialog(doctor)">add</mat-icon>
        <mat-icon class="material-icons-outlined icon" (click)="openDeleteMpDialog(doctor)">remove</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let doctor">
        <mat-icon class="material-icons-outlined icon" (click)="openEditDialog(doctor)">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let doctor">
        <mat-icon class="material-icons-outlined" (click)="openDeleteDialog(doctor)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let doctor; columns: displayedColumns;" (click)="selectRow(doctor)" [class.selected]="doctor.id === selectedDoctorId"></tr>

  </table>

  <mat-paginator class="paginator" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
