<h2 mat-dialog-title>{{title}} Patient</h2>
<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="birthDate" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a birth date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="cnp" minlength="13" maxlength="13" placeholder="CNP">
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="sex" placeholder="Select Gender">
        <mat-option value='MALE'>Male</mat-option>
        <mat-option value='FEMALE'>Female</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="city" placeholder="City">
    </mat-form-field>
    <mat-form-field>
      <input type="tel" minlength="10"  maxlength="12" matInput formControlName="phoneNumber" placeholder="Phone Number">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button type="submit" mat-button cdkFocusInitial>{{title}}</button>
    <button mat-button mat-dialog-close (click)="closeDialog()">Cancel</button>
  </mat-dialog-actions>
</form>
